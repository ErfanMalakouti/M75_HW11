<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-300">
    <div class="flex justify-center align-center m-20">
      <div class="flex justify-center flex-col m-5">
        <label class="block text-gray-700 text-lg font-bold mb-2"
          >Enter Value 1:
        </label>
        <input
          type="number"
          id="val1"
          class="shadow appearance-none border rounded w-full py-6 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter a number"
        />
      </div>

      <div class="flex justify-center flex-col m-5">
        <label class="block text-gray-700 text-lg font-bold mb-2"
          >Enter Value 2:
        </label>
        <input
          type="number"
          id="val2"
          class="shadow appearance-none border rounded w-full py-6 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter a number"
        />
      </div>
    </div>
    <div class="flex justify-center align-center">
      <button
        onclick="getAdd()"
        class="btn m-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold py-5 px-10 rounded"
      >
        Click To Add
      </button>
    </div>
    <div class="flex justify-center align-center text-center text-7xl p-10">
      <p id="result"></p>
    </div>

    <script src="./EX5.js"></script>
  </body>
</html>
