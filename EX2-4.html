<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col justify-center">
    <div class="flex justify-center">
      <button
        class="m-10 dlt-btn bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded"
      >
        Delete 5X
      </button>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table
        class="w-full text-sm text-center text-gray-500 dark:text-gray-400 table-auto"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">CLASS</th>
            <th scope="col" class="px-6 py-3">HEADING</th>
            <th scope="col" class="px-6 py-3">HEADING</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Default
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 PRIMARY"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Primary
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 SECONDARY"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Secondary
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 SUCCESS"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Success
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 DANGER"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Danger
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 WARNING"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Warning
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 INFO"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Info
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"
            >
              Light
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 DARK"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-white dark:text-white whitespace-nowrap darkInfo"
            >
              Dark
            </th>
            <td class="px-6 py-4">Cell</td>
            <td class="px-6 py-4">Cell</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex justify-center">
      <button
        class="m-10 add-btn bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded"
      >
        Add 3X
      </button>
    </div>
    <script src="./EX2-4.js"></script>
  </body>
</html>
